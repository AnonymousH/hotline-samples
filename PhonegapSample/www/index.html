<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body style="text-align: center">
        <div style=" margin-top: 10px; font-size: 15px">
                    Hotline phonegap sample app
        </div>

        <div style=" margin-top: 50px">
            <p>Launch FAQs</p>
            <button id="launch_faqs"> FAQs </button>
        </div>

        <div style=" margin-top: 50px">
            <p>Launch inbox with list of channels.</p>
            <button id="launch_conversations"> Conversations </button>
        </div>
        
        <div id="user_input_form_section" style="display:none">
            <input type="text" id="name" value="John Doe"/>
            <input type="email" id="email" value="johndoe@example.com"/>
            <input type="text" id="countryCode" value="+91"/>
            <input type="phone" id="phoneNumber" value="1231231234"/>
            <input type="text" id="externalId" value="42"/>
            <input type="button" id="submit" value="submit"/>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
